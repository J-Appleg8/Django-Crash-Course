<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign Up</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form action="C:\Users\James\Desktop\HTML_Sections\HTML_Level_Two\thankyou.html" method="get">

        <label for="firstname">First Name: </label>
        <input type="text" name="" id="firstname" placeholder="First Name">

        <label for="lastname">Last Name: </label>
        <input type="text" name="" id="lastname" placeholder="Last Name">

        <p></p>

        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="name@email.com" required>

        <label for="password">Password: </label>
        <input type="password" name="" id="password" required>

        <p>Are you over the age of 18?</p>

        <label for="yes">Yes: </label>
        <input type="radio" name="age" id="yes" value="yes">

        <label for="no">No: </label>
        <input type="radio" name="age" id="no" value="yes">

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="payment" id="">
            <option value="creditcard">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <p></p>

        <input type="submit" value="Submit Feedback">

    </form>

</body>

</html>
