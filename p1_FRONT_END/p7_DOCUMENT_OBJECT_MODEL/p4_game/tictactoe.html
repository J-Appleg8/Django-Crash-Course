<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet"

            </tr>
            <tr id="row">
                <td class="tablecell" id="r2c1"></td>
                <td class="tablecell" id="r2c2"></td>
                <td class="tablecell" id="r2c3"></td>
            </tr>
            <tr id="row">
                <td class="tablecell" id="r3c1"></td>
                <td class="tablecell" id="r3c2"></td>
                <td class="tablecell" id="r3c3"></td>
            </tr>
        </table>
        <script src="game.js"></script>
    </div>

</html>
